<!DOCTYPE html>
<html>
<body>

<h2>Teste JavaScript</h2>

<p>Leia o array [ 10, 3, 22, 6, 18, 11, 45, 7, 9 ] e retornar em um alerta informando qual é o tamanho do array, o menor número e o maior. <span id="demo"></span>.</p>

<script>
var points = [10, 3, 22, 6, 18, 11, 45, 7, 9];
alert('O menor numero do array é:' + myArrayMin(points) +'______O maior número do array é:' + myArrayMax(points) + '_______O tamanho do array é:' + tamanhoArray(points))

function tamanhoArray(points){
    return points.length;
}

function myArrayMax(arr) {
    return Math.max.apply(null, arr);
}

function myArrayMin(arr) {
    return Math.min.apply(null, arr);
}



</script>

</body>
</html>
